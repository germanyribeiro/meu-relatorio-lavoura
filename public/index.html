<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicativo de Relatórios de Acompanhamento de Lavouras"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Relatórios de Lavouras</title>
    <!-- Carrega Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter para todo o documento -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Estilos de impressão para ocultar elementos não essenciais */
      @media print {
        body > #root > div > header, /* Oculta o cabeçalho principal do App */
        body > #root > div > footer, /* Oculta o rodapé principal do App */
        body > #root > div > main > div:not(.printable-report) /* Oculta tudo dentro do 'main' que não tenha a classe 'printable-report' */
        {
          display: none !important;
        }
        body > #root > div > main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }
        .printable-report {
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background-color: white !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um template.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou ferramentas de análise a este arquivo.
      A etapa de build irá colocar os scripts agrupados no <body/>.

      Para começar o desenvolvimento, rode `npm start` ou `yarn start`.
      Para criar um build de produção, use `npm run build` ou `yarn build`.
    -->

    <!-- **ESTAS DUAS LINHAS SÃO CRUCIAIS PARA O PDF** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
